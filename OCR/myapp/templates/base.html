<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bs/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7460690a88.js" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('form button').click(function(){
                $('form').submit()
            })
        })
    </script>
</head>
<body>
    <form action="/ocr/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="video_url" id="video_url"/><br>

        <button type="submit">저장</button>

        <a href="/ocr/video">눌러</a>

    </form>
</body>
</html>
